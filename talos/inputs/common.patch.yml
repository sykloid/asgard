machine:
  install:
    image: factory.talos.dev/metal-installer/e2e3b54334c85fdef4d78e88f880d185e0ce0ba0c9b5861bb5daa1cd6574db9b:v1.11.1
  sysctls:
    user.max_user_namespaces: "11255"
  kubelet:
    extraConfig:
      featureGates:
        UserNamespacesSupport: true
        UserNamespacesPodSecurityStandards: true
cluster:
  allowSchedulingOnControlPlanes: true
  apiServer:
    extraArgs:
      feature-gates: UserNamespacesSupport=true,UserNamespacesPodSecurityStandards=true
  discovery:
    enabled: false
  network:
    cni:
      name: none
  proxy:
    disabled: true
